<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CleanUp</title>
    </head>
<body>
    <h2>Contact Us</h2>
    <table>
        <tr>
            <td>Email:<td>
            <td>contact@cleanup.com<td>
        </tr>
        <tr>
            <td>Phone:<td>
            <td>(800) 123 - 456<td>
        </tr>
        <tr>
            <td>Address:<td>
            <td>Ottawa, ON<td>
        </tr>
    </table>

    <h2>Our Socials</h2>
    <button>Join the community</button>

    <div class="container">
        <h2>Have a question?</h2>
        <p>Email us and get a response back.</p>
    </div>

    <div class="input-row">
        <div class="input-group">
            <label>Email*</label>
            <input type="text" placeholder="example@email.com" maxLength="20">
        </div>
        <div class="input-group">
            <label>First Name*</label>
            <input type="text">
        </div>
        <div class="input-group">
            <label>Last Name*</label>
            <input type="text">
        </div>
    </div>
    <label>How may we help you?*</label>
    <textarea name="" id="" cols="40" rows="10"></textarea>
    <button>Send</button>

    <h2>The Team</h2>
    <h3 class="name">Markus Gandia</h3>
    <h3 class="name">Lauren Hong</h3>
    <h3 class="name">Tausif Islam</h3>
    <h3 class="name">Tristan Roy</h3>
    <h3 class="name">Jasmine Tam</h3>
</body>
</html>
